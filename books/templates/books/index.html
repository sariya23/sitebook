{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for book in books %}
		<li>
			<div class="article-panel">
				<p class="first">Жанр: {{ book.genre.genre }}</p>
			</div>
			<h2>{{ book.title }}</h2>
			{% autoescape off %}
			{{book.description|linebreaks|truncatewords:40}}
			{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ book.get_absolute_url }}">Читать пост</a></p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
