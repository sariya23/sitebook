{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for book in books %}
		<li><h2>{{ book.title }}</h2>
		<p>Жанр: <i>{{ book.genre }}</i></p>
		{% autoescape off %}
		{{book.description|linebreaks|truncatewords:40}}
		{% endautoescape %}
		<div class="clear"></div>
		<p class="link-read-post"><a href="{{ book.get_absolute_url }}">Читать пост</a></p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
